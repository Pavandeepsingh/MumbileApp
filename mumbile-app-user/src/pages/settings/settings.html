<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>PAYMENTS</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
    <p class="text-light" padding>Payment Methods</p>
    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/icon_cash.png">
            </ion-avatar>
            <h1><strong>Cash</strong></h1>
            <p class="text-light"><small>Pay with cash While Drive Show you amount</small></p>
        </ion-item>
    </ion-card>
    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/icon_card.png">
            </ion-avatar>
            <h1><strong>Cards</strong></h1>
            <p class="text-light"><small>Add Credit or Card and pay while booking cab.</small></p>
        </ion-item>
    </ion-card>
    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/icon-paytm.png">
            </ion-avatar>
            <h1><strong>PayTm</strong></h1>
            <p class="text-light"><small>Pay directly from your PayTm Wallet.</small></p>
        </ion-item>
    </ion-card>
</ion-content>
