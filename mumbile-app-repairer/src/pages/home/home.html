<ion-header>
    <ion-navbar>
        <ion-row>
            <ion-col>
                <ion-label text-center class="text-white">OFFLINE</ion-label>
            </ion-col>
            <ion-col>
                <ion-toggle [(ngModel)]="checked" (ionChange)="onlineOfflineToggle()" checked="false"></ion-toggle>
            </ion-col>
            <ion-col>
                <ion-label text-center>ONLINE</ion-label>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>

<ion-content>
	<div #map id="map" class="mymap"></div>
    <!-- <p (click)="locationPage()" class="btn bg-green text-white" text-center padding>Accept rider</p> -->
	
	<div *ngIf="checked" class="summery">
        <ion-card class="text-black">
            <ion-card-header>
                <small float-left class="text-light">Passanger Info</small>
                <small float-right class="text-green" (click)="declinePage()">Decline</small>
            </ion-card-header>
            <ion-card-content>
                <div class="passanger-info heading">
                    <ion-list>
                        <ion-item>
                            <ion-avatar item-start>
                                <img src="assets/imgs/profile_pix.png">
                            </ion-avatar>
                            <h2 class="text-black">
                                Tarun Kumar
                            </h2>
                            <p class="text-black">4.7
                                <span class="rateing">
                                <ion-icon name="star" class="text-green"></ion-icon>
                                <ion-icon name="star" class="text-green"></ion-icon>
                                <ion-icon name="star" class="text-green"></ion-icon>
                                <ion-icon name="star" class="text-green"></ion-icon>
                                <ion-icon name="star" class="text-green"></ion-icon>
                                </span>
                            </p>
                        </ion-item>
                    </ion-list>
                </div>
                <ion-row padding class="car-details">
                    <ion-col>
                        <small class="text-light">Pick up From</small>
                        <strong class="text-black">Summit Avenue</strong>
                    </ion-col>
                    <ion-col>
                        <small class="text-light">How far</small>
                        <strong class="text-black">0.5km away</strong>
                    </ion-col>
                </ion-row>
                <div text-center padding-left padding-right>
                    <button ion-button full class="bg-green full" (click)="acceptPage()"> ACCEPT <span class="time">(02:29 Min)</span></button>
                </div>
            </ion-card-content>
        </ion-card>
    </div>
	
    <ion-card *ngIf="!checked" class="summery">
        <ion-card-header>
            Today's Summery
        </ion-card-header>
        <ion-card-content>
            <ion-row>
                <ion-col>
                    <label>Total Trips Today</label>
                    <ion-icon name="md-car" item-start class="text-green"></ion-icon>
                    <h2 class="text-green">9 Trips</h2>
                </ion-col>
                <ion-col>
                    <label>Today's Earning</label>
                    <ion-icon name="md-cash" item-start class="text-green"></ion-icon>
                    <h2 class="text-green">140.20 $</h2>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <label>Online Today</label>
                    <ion-icon name="md-time" item-start class="text-green"></ion-icon>
                    <h2 class="text-green">5 Hours</h2>
                </ion-col>
                <ion-col>
                    <label>Today's Avg. Ratings</label>
                    <ion-icon name="md-star" item-start class="text-green"></ion-icon>
                    <h2 class="text-green">5 Hours</h2>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>
