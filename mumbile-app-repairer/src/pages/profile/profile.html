<ion-header>
    <ion-navbar>
        <ion-row>
            <ion-col>
                <ion-label text-center>OFFLINE</ion-label>
            </ion-col>
            <ion-col>
                <ion-toggle checked="true"></ion-toggle>
            </ion-col>
            <ion-col>
                <ion-label text-center class="text-white">ONLINE</ion-label>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list padding>
        <ion-item padding>
            <ion-avatar item-start>
                <img src="assets/imgs/profile_pix.png">
            </ion-avatar>
            <h2 class="text-dark">Ravinder Singh
                <small class="text-green" style="float: right;" (click)="myprofilePage()">View Profile</small>
            </h2>
            <p class="text-dark"><span>4.7</span>
                <ion-icon name="md-star" class="text-green"></ion-icon>
                <ion-icon name="md-star" class="text-green"></ion-icon>
                <ion-icon name="md-star" class="text-green"></ion-icon>
                <ion-icon name="md-star" class="text-green"></ion-icon>
                <ion-icon name="md-star" class="text-green"></ion-icon>
            </p>
        </ion-item>
        <ion-item class="car-detail">
            <ion-item>
                <p class="text-">Hyundai WagonR
                    <span class="text-green" style="float: right;">Change</span>
                </p>
                <h2 class="text-dark"><strong>DL ZA 5887</strong></h2>
            </ion-item>
        </ion-item>
    </ion-list>
    <div padding class="bg-light menu-items">
        <ion-row>
            <ion-col col-6>
                <div class="bg-white" padding text-center (click)="helpPage()">
                    <ion-icon name="md-help-circle" class="text-green"></ion-icon>
                    <h4>Help</h4>
                </div>
            </ion-col>
            <ion-col col-6>
                <div class="bg-white" padding text-center (click)="documentsPage()">
                    <ion-icon name="md-paper" class="text-green"></ion-icon>
                    <h4>Documents</h4>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <div class="bg-white" padding text-center (click)="settingsPage()">
                    <ion-icon name="md-settings" class="text-green"></ion-icon>
                    <h4>Settings</h4>
                </div>
            </ion-col>
            <ion-col col-6>
                <div class="bg-white" padding text-center (click)="mytripsPage()">
                    <ion-icon name="md-car" class="text-green"></ion-icon>
                    <h4>My Trips</h4>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <div class="bg-white" padding text-center (click)="sharePage()">
                    <ion-icon name="md-share" class="text-green"></ion-icon>
                    <h4>Share</h4>
                </div>
            </ion-col>
            <ion-col col-6>
                <div class="bg-white" padding text-center (click)="aboutPage()">
                    <ion-icon name="md-alert" class="text-green"></ion-icon>
                    <h4>About</h4>
                </div>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
