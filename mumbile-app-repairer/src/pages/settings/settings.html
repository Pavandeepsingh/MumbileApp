<ion-header>
    <ion-navbar>
        <ion-title>
            SETTINGS
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
    <p padding class="text-light"><span padding-left padding-right>Map Setting</span></p>
    <ion-card padding>
        <ion-card-content>
            <h2>Navigation Provider</h2>
            <p>Google Map</p>
        </ion-card-content>
    </ion-card>
    <ion-card padding>
        <ion-card-content>
            <h2 class="d-flex">Show Triffic on Map
                <ion-checkbox color="secondary" checked="true"></ion-checkbox>
            </h2>
        </ion-card-content>
    </ion-card>
    <p padding class="text-light"><span padding-left padding-right>Other</span></p>
    <ion-card padding>
        <ion-card-content>
            <h2 class="d-flex">Account Status
                <ion-toggle checked="true" color="secondary"></ion-toggle>
            </h2>
        </ion-card-content>
    </ion-card>
    <ion-card padding>
        <ion-card-content>
            <h2>Contacts</h2>
        </ion-card-content>
    </ion-card>
</ion-content>
