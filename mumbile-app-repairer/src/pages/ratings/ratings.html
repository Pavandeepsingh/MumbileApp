<ion-header>
    <ion-navbar>
        <ion-row>
            <ion-col>
                <ion-label text-center>OFFLINE</ion-label>
            </ion-col>
            <ion-col>
                <ion-toggle checked="true"></ion-toggle>
            </ion-col>
            <ion-col>
                <ion-label text-center class="text-white">ONLINE</ion-label>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
    <div class="bg-green-dark" padding>
        <p text-center class="text-white title-head">Your current rating</p>
        <h1 text-center class="text-white">
            <ion-icon name="md-star"></ion-icon>4.6</h1>
        <div class="rating-box">
            <p><span class="text-1">5<ion-icon name="md-star"></ion-icon></span><span class="rate-bar r100"></span><span class="text-2">100</span></p>
            <p><span class="text-1">4<ion-icon name="md-star"></ion-icon></span><span class="rate-bar r90"></span><span class="text-2">90</span></p>
            <p><span class="text-1">3<ion-icon name="md-star"></ion-icon></span><span class="rate-bar r60"></span><span class="text-2">60</span></p>
            <p><span class="text-1">2<ion-icon name="md-star"></ion-icon></span><span class="rate-bar r40"></span><span class="text-2">40</span></p>
            <p><span class="text-1">1<ion-icon name="md-star"></ion-icon></span><span class="rate-bar r20"></span><span class="text-2">20</span></p>
        </div>
    </div>
    <ion-card class="summery">
        <ion-card-header>
            Trip Summary
        </ion-card-header>
        <ion-card-content>
            <ion-row>
                <ion-col>
                    <label>Total Trips Yet</label>
                    <ion-icon name="md-car" item-start class="text-green"></ion-icon>
                    <h2 class="text-green">870</h2>
                </ion-col>
                <ion-col>
                    <label>Total Rated Trips</label>
                    <ion-icon name="md-car" item-start class="text-green"></ion-icon>
                    <h2 class="text-green">700</h2>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>
