<ion-header>
    <ion-navbar>
        <ion-title>
            TARUN KUMAR
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding-left padding-right>
	<div #map id="map" class="mymap"></div>
    <ion-card class="">
        <ion-card-content>
            <ion-row class="">
                <ion-col col-2>
                    <div class="">
                        <div class="active-stage">
                            <span class="col-1"><strong class="bg-green"></strong></span>
                            <span class="col-2"></span>
                            <span class="col-3"><strong class="bg-yellow"></strong></span>

                        </div>
                    </div>
                </ion-col>
                <ion-col col-10>
                    <ion-list class="form">
                        <ion-item class="bg-white border-bottom">
                            <ion-label text-right>From</ion-label>
                            <ion-input type="text" class="" value="Your Location"></ion-input>
                            <ion-icon name="md-locate" class="text-black"></ion-icon>
                        </ion-item>
                        <ion-item class="bg-white border-none">
                            <ion-label text-right>To</ion-label>
                            <ion-input type="text" value="Sid Ave, Journal Squrnal, NJ"></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
    <div text-center padding-left padding-right class="btn-fix">
        <div padding-left padding-right>
            <button ion-button full class="bg-green full btn shadow-green" (click)="requestPage()">DOUBLE TAP TO BEGIN TRIP</button>
        </div>
    </div>
</ion-content>
