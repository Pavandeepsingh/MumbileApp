<ion-header>
    <ion-navbar>
        <ion-row>
            <ion-col>
                <ion-label text-center>OFFLINE</ion-label>
            </ion-col>
            <ion-col>
                <ion-toggle checked="true"></ion-toggle>
            </ion-col>
            <ion-col>
                <ion-label text-center class="text-white">ONLINE</ion-label>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
    <img src="assets/imgs/Earnings.jpg">
    <ion-card class="summery">
        <ion-card-header>
            Earning Summery
        </ion-card-header>
        <ion-card-content>
            <ion-row>
                <ion-col>
                    <label>Earning This Week</label>
                    <ion-icon name="md-cash" item-start class="text-green"></ion-icon>

                </ion-col>
                <ion-col>
                    <label>Avg Daily Earnings</label>
                    <ion-icon name="md-cash" item-start class="text-green"></ion-icon>
                    <h2 class="text-green">$ 140.20</h2>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>
